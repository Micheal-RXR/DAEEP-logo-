<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>达阿高速项目倒计时</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                       url('https://images.pexels.com/photos/276272/pexels-photo-276272.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: clamp(20px, 5vw, 40px);
            background: rgba(0, 0, 0, 0.7);
            border-radius: clamp(10px, 3vw, 20px);
            box-shadow: 0 0 30px rgba(0, 115, 255, 0.3);
            border: 2px solid #ffa500;
            backdrop-filter: blur(5px);
            width: min(95%, 800px);
            margin: 0 auto;
 min-height: calc(100px + 2em); /* 基础高度+2行文字高度 */
        }

        /* LOGO移动端适配 */
        .logo {
            position: fixed;
            top: clamp(260px, 5vh,260px);
            left: clamp(-50px, 3vw, 1px);
            z-index: 999;
            max-width: min(15vw, 150px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        h1 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: clamp(15px, 3vh, 30px);
            color: #0073FF;
            line-height: 1.3;
        }

        h2 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: clamp(20px, 5vh, 50px);
            color: #FF0000;
        }

        .countdown {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 30px rgba(200, 22, 29, 0.8);
            animation: glow 1.5s ease-in-out infinite alternate;
            line-height: 0.8;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            margin: clamp(10px, 3vh, 30px) 0;
        }

        .subtext {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            opacity: 0.8;
            align-self: flex-end;
            padding-bottom: 0.5em;
        }

        /* 移动端特定优化 */
        @media (orientation: portrait) {
            body {
                align-items: flex-start;
                padding-top: 10vh;
            }
            
            .container {
                padding: 20px;
                width: 98%;
 min-height: calc(110px + 3em); /* 基础高度+2行文字高度 */

            }
            
           .logo {
        position: absolute;
        bottom: 1vh;
        left: 50%;                   /* 修正定位基准 */
        z-index: 999;
transform: translateX(-50%); /* 水平居中 */
        max-width: 120px;            /* 添加尺寸限制 */
    }
}

/* 小屏幕补充优化 */
@media (max-width: 480px) {
    .logo {
        max-width: 100px;           /* 更小的LOGO尺寸 */
        bottom: 1vh;                /* 调整底部间距 */
    }
}

        @media (max-width: 480px) {
            h1 {
                line-height: 1.2;
                margin-bottom: 10px;
            }
            
            h2 {
                margin-bottom: 20px;
            }
            
            .countdown {
                line-height: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="container">
        <h1>Section 1 of DAEEP, MBEC<br>Completion Date Countdown</h1>
        <h1>达阿高速公路项目1标</h1>
        <h2>工期倒计时</h2>
        <div class="countdown-container">
            <div class="countdown" id="countdown">00</div>
            <div class="subtext"><h1>天(Day)</h1></div>
        </div>
    </div>

    <script>
        // 设置实际交付日期
        const targetDate = new Date('2026-11-29T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
            document.getElementById('countdown').innerHTML = days;
            requestAnimationFrame(updateCountdown);
        }

        updateCountdown();

     // 光点特效
        function createSparkles() {
            const container = document.querySelector('.sparkles');
            for (let i = 0; i < 80; i++) {
                const spark = document.createElement('div');
                spark.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 10+ 4}px;
                    height: ${Math.random() * 10 + 4}px;
                    background: radial-gradient(#ffa500, transparent);
                    border-radius: 50%;
                    animation: sparkle ${Math.random() * 4 + 2}s linear infinite;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                container.appendChild(spark);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0.8); opacity: 0; }
                50% { transform: scale(1.5); opacity: 1; }
                100% { transform: scale(0.8); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        createSparkles();
    </script>
</body>
</html>
